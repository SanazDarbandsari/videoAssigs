<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <div class="screen_background">
                    <span class="screen-background-shape screen-background-shape4 ">
                    </span>
                    <!-- <span class="screen-background-shape screen-background-shape3"></span> -->
                    <span class="screen-background-shape screen-background-shape2"></span>
                    <!-- <span class="screen-background-shape screen-background-shape1"></span> -->
                </div>

                <form action="" class="login">
                    <div class="login_field">
                        <i class="fa fa-user-o login__icon" aria-hidden="true"></i>
                        <input type="text" class="login__input" placeholder="User name/Email">
                    </div>
                    <div class="login_field">
                        <i class="fa fa-lock login__icon" aria-hidden="true"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button_text">Log In Now</span>
                        <i class="fa fa-chevron-right button__icon" aria-hidden="true"></i>
                    </button>


                </form>
                <section class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="" class="social-login-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="" class="social-login-icon"><i class="fa fa-facebook-square"
                                aria-hidden="true"></i></a>
                        <a href="" class="social-login-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                </section>

            </div>

        </div>
    </div>

</body>

</html>
