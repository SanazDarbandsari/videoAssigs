<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table,
        th {
            border: 1px solid lightblue;
            border-collapse: collapse;
            padding: 5px 20px;
        }

        td {
            padding-left: 75px;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <table id="tabell" border="1px">
    </table>

</body>

<script>

    function tabellOp() {
        var Age = [[20, 22, 30, 18, 25, 28], [23, 24, 27, 28, 32, 35], [21, 20, 19, 18, 17, 20]];
        var identify = ["Age", "weight", "height"];
        var name = ['sanaz', 'paria','atosa', 'negar', 'ghazal', 'hana'];
        var tabellget = document.querySelector("#tabell");
        var row = "<tr><th> students</th>";

        for (var i = 0; i < name.length; i++) {
            row += "<th>" + name[i] + "</th>";
        }
        row += "</tr>";

        for (var i = 0; i < identify.length; i++) {
            row += "<tr><th>" + identify[i] + "</th>";
            for (var j = 0; j < Age[i].length; j++) {
                row += "<td>" + Age[i][j] + "</td>";
            }
            row += "</tr>";
        }

        tabellget.innerHTML = row;
    }
    window.onload = tabellOp;
    
</script>

</html>
